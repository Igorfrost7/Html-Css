<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem din√¢mica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/img.P.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/img.M.png" type="image/png">
        <img src="Imagens/img.G.png" alt="imagem g">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios no HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="Midia/Audio1.mp3" type="audio/mpeg">
</audio>
    
</body>
</html>
